    <style>
        :root {
            --primary-color: #26A69A; /* لون مائي جديد للمواضيع المتنوعة */
            --secondary-color: #FF7043; /* برتقالي للتأكيد */
            --background-light: #F7FBFB;
            --text-dark: #212121;
            --card-background: #FFFFFF;
            --border-radius: 12px;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
            padding: 20px;
            text-align: right; 
        }

        /* رأس الصفحة (Header) */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: var(--shadow-light);
        }

        header h1 {
            font-size: 2.2em;
            margin: 0;
            font-weight: 700;
        }

        /* أدوات التحكم (Controls) */
        .controls-container {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column; 
            gap: 15px;
            align-items: center;
        }
        
        .controls-container h2 {
            width: 100%;
            text-align: center;
            color: var(--primary-color);
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .controls-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.2s;
            min-width: 150px;
        }

        button:hover {
            background-color: #00897B; 
        }
        
        button#stop-speaking {
            background-color: #E53935; 
        }
        
        /* شريط السرعة */
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            min-width: 150px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            background: var(--secondary-color);
            border: 2px solid white;
        }

        .speed-value {
            font-weight: bold;
            color: var(--primary-color);
        }
        
        /* بطاقات الكلمات (Word Cards) */
        .word-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .word-card {
            background-color: var(--card-background);
            border: 1px solid #E0E0E0;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow-light);
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-color: var(--primary-color);
        }
        
        .word-card.active-speaking {
            background-color: #E0F2F1; 
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(38, 166, 154, 0.5);
        }

        .english-word {
            font-size: 1.6em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
            direction: ltr; 
            text-align: left;
        }

        .arabic-translation {
            font-size: 1.1em;
            color: var(--text-dark);
            font-weight: 500;
            border-top: 1px solid #EEE;
            padding-top: 10px;
            margin-top: 10px;
            text-align: right;
        }
        
        .translation-details {
            font-size: 0.85em;
            color: #777;
        }
        
        /* قسم عنوان كل مجموعة كلمات */
        .category-title {
            grid-column: 1 / -1; 
            text-align: right;
            margin: 20px 0 10px;
            font-size: 1.8em;
            color: var(--text-dark);
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 5px;
            font-weight: 600;
        }
        
        /* استجابة التصميم للهواتف (Media Queries) */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .controls-row { flex-direction: column; gap: 10px; }
            button { width: 100%; min-width: 100%; }
            .category-title { font-size: 1.5em; }
        }
    </style>

        // 2. العناصر الأساسية في DOM
        const wordGrid = document.getElementById('word-grid');
        const speakAllButton = document.getElementById('speak-all-words');
        const stopSpeakingButton = document.getElementById('stop-speaking');
        const speechRateInput = document.getElementById('speech-rate');
        const currentRateSpan = document.getElementById('current-rate');

        // 3. حالة النطق والمؤشر
        let isSpeaking = false;
        let currentWordIndex = 0;

        // 4. وظيفة النطق الصوتي (SpeechSynthesis)
        const speakWord = (text, callback = null) => {
            if (!('speechSynthesis' in window)) {
                alert("عذراً، متصفحك لا يدعم خاصية النطق الصوتي (SpeechSynthesis).");
                return;
            }

            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US'; 
            utterance.rate = parseFloat(speechRateInput.value); 
            
            // تحديد البطاقة النشطة
            const activeCard = document.querySelector('.word-card.active-speaking');
            if (activeCard) {
                activeCard.classList.remove('active-speaking');
            }
            const targetCard = document.querySelector(`.word-card[data-index="${currentWordIndex}"]`);
            if (targetCard) {
                targetCard.classList.add('active-speaking');
                targetCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            
            utterance.onstart = () => {
                isSpeaking = true;
            };

            utterance.onend = () => {
                isSpeaking = false;
                if (targetCard) {
                    targetCard.classList.remove('active-speaking');
                }
                
                if (callback) {
                    callback();
                }
            };
            
            utterance.onerror = (event) => {
                console.error('SpeechSynthesis Utterance Error:', event.error);
                isSpeaking = false;
                if (targetCard) {
                    targetCard.classList.remove('active-speaking');
                }
            };

            speechSynthesis.speak(utterance);
        };

        // 5. وظيفة تشغيل النطق المتسلسل
        const speakSequence = () => {
            if (currentWordIndex < words.length && isSpeaking === false) {
                const wordData = words[currentWordIndex];
                
                const nextAction = () => {
                    currentWordIndex++; 
                    if (currentWordIndex < words.length) {
                        speakSequence(); 
                    } else {
                        currentWordIndex = 0; 
                    }
                };

                speakWord(wordData.english, nextAction);
            } else {
                if (currentWordIndex >= words.length) {
                    currentWordIndex = 0; 
                }
            }
        };

        // 6. وظيفة إيقاف النطق
        const stopSpeaking = () => {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
                isSpeaking = false;
                const activeCard = document.querySelector('.word-card.active-speaking');
                if (activeCard) {
                    activeCard.classList.remove('active-speaking');
                }
            }
            currentWordIndex = 0; 
        };

        // 7. إنشاء بطاقات الكلمات (مع دعم تصنيف الكلمات)
        const createWordCards = () => {
            let currentCategory = '';
            words.forEach((word, index) => {
                
                // إضافة عنوان الفئة إذا كانت جديدة
                if (word.category && word.category !== currentCategory) {
                    currentCategory = word.category;
                    const title = document.createElement('h2');
                    title.className = 'category-title';
                    title.textContent = currentCategory;
                    wordGrid.appendChild(title);
                }

                const card = document.createElement('div');
                card.className = 'word-card';
                card.dataset.index = index; 
                
                const english = document.createElement('div');
                english.className = 'english-word';
                english.textContent = word.english;
                
                const translation = document.createElement('div');
                translation.className = 'arabic-translation';
                
                const parts = word.arabic.split(/\s*[-–(]/);
                translation.innerHTML = `
                    ${parts[0].trim()}
                    ${parts.length > 1 ? `<span class="translation-details">(${parts.slice(1).join('-').trim()}</span>` : ''}
                `;
                
                card.appendChild(english);
                card.appendChild(translation);
                
                // ربط النقر بتشغيل الصوت الفردي
                card.addEventListener('click', () => {
                    currentWordIndex = index; 
                    speakWord(word.english); 
                });
                
                wordGrid.appendChild(card);
            });
        };

        // 8. تهيئة الأحداث (Listeners)
        const initListeners = () => {
            speakAllButton.addEventListener('click', () => {
                stopSpeaking(); 
                currentWordIndex = 0; 
                speakSequence();
            });

            stopSpeakingButton.addEventListener('click', stopSpeaking);

            speechRateInput.addEventListener('input', () => {
                currentRateSpan.textContent = `${speechRateInput.value}x`;
            });
        };

        // 9. تشغيل التطبيق
        document.addEventListener('DOMContentLoaded', () => {
            createWordCards();
            initListeners();
        });
